<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scott Pilgrim vs. The World Homepage</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

<h2>My Favorite Comic Books</h2>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td>Scott Pilgrim's Precious Little Life</td>
            <td>Bryan Lee O'Malley</td>
            <td>Romantic Comedy</td>
        </tr>
    </tbody>
</table>

<form>
    <fieldset>
        <legend>Favorite Comic Book Survey</legend>

        <label>Your Name</label>
        <input type="text" name="name" placeholder="e.g. Scott Pilgrim">

        <label>Email Address</label>
        <input type="email" name="email" placeholder="e.g. scottpilgrim@isaloser.com">

        <label>What's your favorite comic book?</label>
        <input type="text" name="favorite comic book" placeholder="Type your favorite comic book here">

        <label>Favorite Genre:</label>
        <select name="genre">
            <option value="superhero">Superhero</option>
            <option value="sci-fi">Sci-Fi</option>
            <option value="horror">Horror</option>
            <option value="romance">Romance</option>
            <option value="comedy">Comedy</option>
            <option value="fantasy">Fantasy</option>
            <option value="gag cartoon">Gag Cartoon</option>
        </select>

        <p>Preferred Format:</p>
        <label><input type="radio" name="format" value="comic book"> Comic Book</label>
        <label><input type="radio" name="format" value="comic strip"> Comic Strip</label>
        <label><input type="radio" name="format" value="manga or manhwa"> Manga or Manhwa</label>
        <label><input type="radio" name="format" value="webcomic"> Webcomic</label>

        <label>
            <input type="checkbox" name="subscribe" value="yes">
            Subscribe to our monthly book club newsletter!
        </label>

        <button type="submit">Submit</button>
    </fieldset>
</form>

</body>
</html>
